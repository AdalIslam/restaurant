<body>
<fieldset>
    <legend><b>REGISTRATION</b></legend>
    <form method="post"  id="registration">
        <br/>
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td width="130"></td>
                <td width="10"></td>
                <td width="230"></td>
                <td></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>:</td>
                <td><input id="name" name="name" type="text">
				<label id="lname" >this field is re</label> </td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input name="email" id="email" type="text">
                    <abbr title="hint: sample@example.com"><b>i</b></abbr>
					<label for="email" class="error" style="display:none;color:red"></label>
                </td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>User Name</td>
                <td>:</td>
                <td><input name="username" id="username" type="text">
				<label for="username" class="error" style="display:none;color:red"></label></td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input name="password" id="password" type="password">
				<label for="password" class="error" style="display:none;color:red"></label></td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Confirm Password</td>
                <td>:</td>
                <td><input name="confirmPassword" id="confirmPassword" type="password">
				<label  id="confirmPassword" for="confirmPassword" class="error" style="display:none;color:red"></label></td>
                <td></td>
            </tr>
            <tr><td colspan="4"><hr/></td></tr>			
             <tr>
                <td>Phone Number</td>
                <td>:</td>
                <td><input name="phonenumber" id="phonenumber" data-masked-input="99999999999" minlength="11" maxlength="11">
                <label for="phonenumber" class="error" style="display:none;color:red"></label></td>
				<td></td>
				
            </tr>	
			<tr><td colspan="4"><hr/></td></tr>
             <tr>
                <td>Address</td>
                <td>:</td>
                <td><input name="address" id="address" type="address">
				<label for="address" class="error" style="display:none;color:red"></label></td>
                <td></td>
            </tr>				
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td>   
                    <input name="gender" id="gender" type="radio">Male
                    <input name="gender" id="gender" type="radio">Female
                    <input name="gender" id="gender" type="radio">Other
					<label for="gender" class="error" style="display:none;color:red"></label>

                </td>
                <td></td>
            </tr>		
            <tr><td colspan="4"><hr/></td></tr>
            <tr>
                <td valign="top">Date of Birth</td>
                <td valign="top">:</td>
                <td>
                    <fieldset>
							<legend>Date of Birth</legend> <br/>
																	
								<input name="day"/> /										
																	
								<input name="month"/> /										
																	
								<input name="year"/>									
								<i>(dd/mm/yyyy) </i>
							
						</fieldset>
					<label for="dob" class="error" style="display:none;color:red"></label>
                </td>
                <td></td>
            </tr>
        </table>
        <hr/>
        <input type="submit" onclick="check()">
        <input type="reset">
    </form>

	}
   </script> 
    
	
	
	
</fieldset>
</body>
</html>
